<html>
<head>
<title>feedback</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<style>
body{
background-image: url("content bg.jpg");
  background-repeat: no-repeat;
  background-attachment:fixed;
  background-position:center;
}

</style>
</head>
<body>
<div class="container-fluid p-5 text-white mb-3">
feedback
</div>
<h4 class="text-primary" style="text-align:center">share your feedback</h4>
<form method="get" action="" autocomplete="on">
<fieldset><legend class="text-warning">customer details</legend>
<p class="text-danger">NAME:<input type="text" name="name" size="25" maxlength="25" ><br>
PHONE NO:<input type="text" name="phone" size="10" maxlength="10" ><br></fieldset>
<fieldset><legend class="text-warning">customer reviews</legend>
<p class="text-danger">Reviews:<br>
<textarea  name="reviews" rows="5" columns="25" >
Share your reviews</textarea><br>
Rating:<br>
<input type="checkbox" name="excellent" >excellent<br>
<input type="checkbox" name="good" >good<br>
<input type="checkbox" name="moderate" >moderate<br>
<input type="checkbox" name="not bad" >not bad<br>
</p>
</fieldset><br>
<h5><input type="submit" value="submit">
<input type="reset" value="clear"></h5>
</form>
</body>
</html>
